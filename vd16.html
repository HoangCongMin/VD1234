<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="angular.min.js"></script>
</head>
<body ng-app="myApp">
  <h1>angularjs filter</h1>
  <div ng-controller="myController">
      enter name in array <input type="text" ng-model="searchCriteria"><br>
      result:{{myApp| filter:searchCriteria}}

  </div>
<script>
    var myapp=angular.module('myApp',[]);
    myapp.controller('myController',function ($scope) {
        $scope.myApp=['minh','tuan','quang','vu']

    })

</script>

</body>
</html>
