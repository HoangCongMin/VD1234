<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="angular.min.js"></script>
</head>
<body ng-app="myApp">
 <h1>angularjs currency filler</h1>
 <div ng-controller="myController">
     default currency:{{person.salary | currency}}<br>
     custom currency idenfiler:{{person.salary | currency:'euro'}}<br>
     whothout fraction: {{person.salary | currency:'euro':0}}<br>
     tow decimal fraction:<span ng-bind="person.salary | currency:'GBP':2"></span>

 </div>

 <script>
     var myApp= angular.module('myApp',[]);
     myApp.controller("myController",function ($scope) {
         $scope.person={salary:100000}

     });
 </script>


</body>
</html>
